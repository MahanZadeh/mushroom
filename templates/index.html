{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Prediction App</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>

<body style="background-image: url('{% static 'mushroom.jpg' %}');">
    <h1>Deadly or Delicious?</h1>
    <form method="post">
        {% csrf_token %}
        <label for="bruises">Bruises</label>
        <select name="bruises" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="gill-size">Gill Size</label>
        <select name="gill-size" required>
            <option value="0">Broad</option>
            <option value="1">Narrow</option>
        </select>

        <label for="gill-color">Gill Color</label>
        <select name="gill-color" required>
            <option value="0">Buff</option>
            <option value="1">Red</option>
            <option value="2">Gray</option>
            <option value="3">Chocolate</option>
            <option value="4">Black</option>
            <option value="5">Brown</option>
            <option value="6">Orange</option>
            <option value="7">Pink</option>
            <option value="8">Green</option>
            <option value="9">Purple</option>
            <option value="10">White</option>
            <option value="11">Yellow</option>
        </select>

        <label for="ring-type">Ring Type</label>
        <select name="ring-type" required>
            <option value="0">Evanescent</option>
            <option value="1">Flaring</option>
            <option value="2">Large</option>
            <option value="4">Pendant</option>
            <option value="3">None</option>
        </select>

        <button type="submit">Predict</button>
    </form>
    {% if prediction is not None %}
    <p class="prediction-text">{% if prediction == 1 %}Poisonous{% elif prediction == 0 %}Edible{% endif %}</p>
    {% endif %}

</body>

</html>
